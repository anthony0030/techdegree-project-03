<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Online Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>the code review</h1>
    </header>
    <main>
      <section class="intro">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </section>
      <form>
        <section class="contact_info">
          <fieldset>
            <legend>
              <h3>Contact Information</h3>
            </legend>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" name="user_name" id="name" placeholder="Required" required>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" name="user_email" id="email" placeholder="Required" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" name="user_phone" id="phone" pattern="[+]d{2}[(]d{2}[)]d{4}[-]d{4}" title="Phone Number Format: +99(99)9999-9999)" placeholder="+99(99)9999-9999">
            </div>
            <div class="form-group">
              <label for="street">Street Address</label>
              <input type="text" name="user_street" id="street">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" name="user_city" id="city">
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <select name="user_state" id="state" onchange="this.style.color='black'">
                <option value="" selected disabled hidden>Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="form-group">
              <label for="zip">Zip Code</label>
              <input type="text" name="user_zip" id="zip" pattern="[0-9]{5}" title="Zip Code Format: 99999" placeholder="12345">
            </div>
          </fieldset>
        </section>
        <section class="newletter">
          <fieldset>
            <legend>
              <h3>Newsletter</h3>
            </legend>
            <h4>Select the newsletters you would like to recive</h4>
            <ul>
              <li>
                <input type="checkbox" id="news_html" name="subscribe" value="news_html" checked>
                <label for="news_html">HTML News</label>
              </li>
              <li>
                <input type="checkbox" id="news_css" name="subscribe" value="news_css" checked>
                <label for="news_css">CSS News</label>
              </li>
              <li>
                <input type="checkbox" id="news_js" name="subscribe" value="news_js" checked>
                <label for="news_js">Javascript News</label>
              </li>
            </ul>
            <h4>Newletter format</h4>
            <ul>
              <li>
                <input type="radio" id="format_html" name="format" value="format_html" checked>
                <label for="format_html">HTML</label>
              </li>
              <li>
                <input type="radio" id="format_text" name="format" value="format_text">
                <label for="format_text">Plain text</label>
              </li>
            </ul>
            <div class="more_info">
              <label for="more_info">Other topics you'd like to hear about</label>
              <textarea id="more_info" name="user_more_info"></textarea>
            </div>
          </fieldset>
        </section>
        <button type="submit">Sign Up</button>
      </form>
    </main>
    <footer>Copyright The code Review</footer>
  </body>
</html>
